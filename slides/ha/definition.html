<h2>High Availability aka Haute disponibilité</h2>

<quote cite="https://fr.wikipedia.org/wiki/Haute_disponibilit%C3%A9">La haute disponibilité est un terme souvent utilisé en informatique, à propos d'architecture de système ou d'un service pour désigner le fait que cette architecture ou ce service a un taux de disponibilité convenable.</quote>
